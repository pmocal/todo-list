<!-- separate DOM modification from state maintenance. -->
<!-- UI lets you see folders, or see todos in a particular folder, or let you examine a todo -->
<!-- use localstorage to save user stuff between sessions -->
<!-- use date-fns library with webpack -->

<!DOCTYPE html>
<html>
	<head>
		<link href='style.css' rel='stylesheet' type='text/css'></link>
	</head>
	<body>
		<h1>TO DO LIST</h1>
		<br>
		<h2>Default notebook</h2>
		<div id="default-todo-list"></div>
		<button id="new-todo">New todo</button>
		<button id="new-notebook">New notebook</button>
		<br><br>
		<form id="todo-form">
			Due date: <input type="text" id="duedate"><br>
			Title: <input type="text" id="title"><br>
			Priority: <select id="priority">
			  <option>High</option>
			  <option>Medium</option>
			  <option>Low</option>
			</select>
			Notebook: <input type="text" value="default" id="notebook"><br>
			<input id="submit-todo" value="Submit" type="button">
		</form>
		<form id="notebook-form">
			name: <input type="text" id="name">
			<input id="submit-notebook" value="Submit" type="button">
		</form>
	</body>
</html>
<script src="main.js"></script>
