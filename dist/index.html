<!DOCTYPE html>
<html>
	<head>
		<link href='style.css' rel='stylesheet' type='text/css'></link>
	</head>
	<body>
		<div>
			<h1>Default notebook</h1>
			<div id="default-todo-list"></div>
			<form id="default-todo-form">
				duedate: <input type="text" id="default-duedate"><br>
				title: <input type="text" id="default-title"><br>
				priority: <input type="text" id="default-priority"><br>
				<input id="default-submit-todo" value="Submit" type="button">
			</form>
			<button id="default-new-todo">New todo in default notebook</button>
			<form id="notebook-form">
				name: <input type="text" id="name"><br>
				<input id="submit-notebook" value="Submit" type="button">
			</form>
			<button id="new-notebook">New notebook</button>
		</div>
	</body>
</html>
<script src="main.js"></script>
